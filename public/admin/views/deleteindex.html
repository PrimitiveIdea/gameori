<div>
    <h3>Delete All Featuring & Popular Games</h3>
</div>
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Delete Featuring & Popular Games</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete</h4>
      </div>
      <div class="modal-body">
        <p>Are You Sure?</p>
      </div>
      <div class="modal-footer">
          <button class="btn btn-primary btn-block btn-large" ng-click="deleteIndex()" data-dismiss="modal">Yes</button> 
      </div>
    </div>

  </div>
</div>
