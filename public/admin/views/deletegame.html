<div>
    <h3>Delete Posted Games</h3>
</div>
<div>
    <table class="table table-striped">
        <thead>
            <th>Game ID</th>
            <th>Game Title</th>
            <th>Date</th>
        </thead>
        <tbody>
            <tr ng-repeat="game in games">
                <td>{{ game.game_id }}</td>
                <td>{{ game.game_title }}</td>
                <td>{{ game.date }}</td>
                <td><button class="btn-warning" ng-click="deleteGame(game.game_id)">Hapus</button></td>
            </tr>
        </tbody>
    </table>
</div>
